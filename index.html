<!DOCTYPE html>
<html lang = "es">

    <!--El head no es visible para el usuario, aqui se cargan librerias, css, etc-->
    <head>
        <!--Permite usar caracteres especiales y emojis-->
       <meta charset = "UTF-8">
       <!--Descripcion visible en el buscador despues de que aparezca la url-->
       <meta name = "description" content = "Esta pagina te moestrara fotos de gatos">
       <meta name = "robots" content = "index, follow">
       <title>Es mi página</title>
       <!--viewport es el tamaño de la pantalla, este comando permite que cuando el ususario final vea nuestra 
        pagina desde un mobil, esta se ajuste -->
       <meta name = "viewport" content = "width=device-width, inictial-scale=1.0">
       <!--Para traerme el css-->
       <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <!--Etiquetas contenedoras-->
        <header>
            <nav></nav>
        </header>

        <main>
            <section>
                <article>

                </article>
            </section>
            <ul><!--Lista desordenada (Va a veir con puntos no con numeros)-->
                <li>Soy una Manzana</li>
            </ul> 
            <ol> <!--Lista Ordenada (elementos numerados)-->
                <li>Soy una Manzana</li>
            </ol> 
        </main>

        <footer>

        </footer>

        <div>

        </div>

        <!--Etiquetas de texto  -->
        <p>Soyn un texto</p> <!--Etiqueta para parrafo-->
        <h1>Soy un titlo</h1> <!--Etiqueta para titulo-->
        <h2>Soy otro titlo</h2>
        <h3>Soy un titlo mas</h3>
        <a href="#">Soy un link</a> <!--Ponemos el numeral para q cuando le demos click 
            en el link no se nos refresue la pagina-->

    </body>

</html>
